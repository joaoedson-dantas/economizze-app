      <h3 class="h3-icon entrada">Entradas R$ <i class="ri-arrow-up-line"></i></h3>
      <p id="valorEntrada"> 0.00</p>
    </div>
    <div class=" main_item-container">
      <h3 class="h3-icon saida">Saidas R$ <i class="ri-arrow-down-line"></i></h3>

    </div>
    <div class=" main_item-container">
      <h3>Total R$ </h3>
      <p id="valorTotal"> 0.00</p>
    </div>

  <div id="modal" class="modal_container">
    <div class="modal_content">
      <button class="fechar" id="fecharModal">X</button>
      <h3>Registrar entrada</h3>
      <form class="form">
        <label for="desc">Descrição</label>
        <input type="text" class="input inputsModal" id="desc" placeholder="Ex: Salário, comissão, venda..." required>
        <label for="valor"> Valor</label>
        <input type="text" class="input inputsModal" id="valor" placeholder="Ex: 1.500" required>
        <label for="select">Tipo</label>
        <select name="select" id="select" class="inputsModal">
          <option value="entrada">
            Entrada
          </option>
          <option value="saida">
            Saida
          </option>
        </select>
        <button type="button" class="form_btn entrada" id="registrarEntrada">Registrar</button>
      </form>
    </div>
  </div>

  <div class="modal_excluir" id="modal_excluir">
    <div class="modal_excluir_content">
      <h3>Tem certeza que deseja excluir?</h3>
      <div class="btns_excluir">
        <button type="button">Não</button>
        <button id="excluir" type="button">Sim</button>

    </div>
